<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Redux</title>
  </head>
  <body>
    <div class="container-sm">
      <form>
        <div class="mb-3">
          <div class="mb-3">
            <b>
              <label for="todo-input" class="form-label">ToDo</label>
            </b>
            <input
              type="text"
              class="form-control"
              id="todo-input"
              aria-describedby="todoHelp"
            />
            <div id="todoHelp" class="form-text">
              What are you planning todo ?
            </div>
          </div>
          <button id="submit-todo" type="reset" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
      <div id="root"></div>
    </div>
    <script src="https://unpkg.com/redux@4.1.1/dist/redux.js"></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
